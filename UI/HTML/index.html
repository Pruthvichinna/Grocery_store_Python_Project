    <body class="tooltips">
        <!-- Main Container -->
        <div class="container">

            <!-- Header Section -->
            <div class="header content rows-content-header">
                <!-- Mobile Menu Button (Hamburger) -->
                <button class="button-menu-mobile show-sidebar">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Navbar for Navigation Links -->
                <div class="navbar navbar-default" role="navigation">
                    <div class="container">
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav visible-lg visible-md limit-chars">
                                <!-- Breadcrumb navigation -->
                                <ul class="breadcrumb">
                                    <a href="index.html">
                                        <i class="zmdi zmdi-view-dashboard zmdi-hc-fw" title="Orders"></i> <!-- Orders Icon -->
                                    </a>
                                    <a href="manage-product.html">
                                        <i class="zmdi zmdi-assignment zmdi-hc-fw" title="Products"></i> <!-- Products Icon -->
                                    </a>
                                </ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Section -->
            <div class="right content-page">
                <div class="body content rows scroll-y">
                    <!-- Form for GSMS -->
                    <form class="form-horizontal" action="">
                        <div class="box-info full" id="taskFormContainer">
                            <h2>Grocery Store Management System</h2>

                            <div class="panel-body pt-0">
                                <!-- Buttons for New Order and Manage Products -->
                                <div class="row mb-4">
                                    <div class="col-sm-12">
                                        <a href="order.html" class="btn btn-sm btn-primary pull-right ml-3">
                                            New Order
                                        </a>
                                        <a href="manage-product.html" class="btn btn-sm btn-primary pull-right">
                                            Manage Products
                                        </a>
                                    </div>
                                </div>
                                <!-- Table to display orders -->
                                <table class="table table-bordered">
                                    <thead>
                                        <th>Date</th>
                                        <th>Order Number</th>
                                        <th>Customer Name</th>
                                        <th>Total Cost</th>
                                    </thead>
                                    <tbody>
                                        <!-- Order rows will be inserted here dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>

                    <!-- Modal for User Profile (Currently empty) -->
                    <div class="modal" id="userProfileModal" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body text-center">
                                    <!-- User Profile Info will be dynamically inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Modal (Displays spinner while waiting) -->
            <div class="modal fade-scale" id="myModal" role="dialog" data-backdrop="static">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <!-- Spinner Image while data is loading -->
                            <img src="https://demo.test.cloint.com/assets/images/spinner.gif" width="40" style="margin: 60px auto;" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
